name: 24f1001616@ds.study.iitm.ac.in

on:
  schedule:
    - cron: "30 2 * * *"  # Runs daily at 02:30 UTC (adjust if needed)
  workflow_dispatch:  # Allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Commit Step - 24f1001616@ds.study.iitm.ac.in  # âœ… Email is **EXACTLY** in the step name
        run: |
          echo "Daily update: $(date)" >> daily-log.txt
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily-log.txt
          git commit -m "Automated daily update [skip ci]" || exit 0
          git push
