name: Daily Commit

on:
  schedule:
    - cron: "30 2 * * *"  # Runs every day at 02:30 UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Daily Commit (24f1001616@ds.study.iitm.ac.in)  # âœ… Email explicitly in step name
        run: |
          echo "Daily update: $(date)" >> daily-log.txt
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily-log.txt
          git commit -m "Automated daily update [skip ci]" || exit 0
          git push
