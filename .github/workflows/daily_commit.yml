name: Daily Auto Commit

on:
  schedule:
    - cron: '30 5 * * *'  # Runs daily at 05:30 UTC
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update timestamp file with 24f1001616@ds.study.iitm.ac.in
        run: |
          echo "Last update: $(date)" > timestamp.txt

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add timestamp.txt
          git commit -m "Daily automated commit [24f1001616@ds.study.iitm.ac.in]"
          git push
